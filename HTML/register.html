    <div class="kotak">
    <form name="registration" onsubmit="return validateForm()">
        <label for="name">Name
            <input type="text" id="name" name="name">
        </label>
    
        <label for="email">Email
            <input type="email" id="email" name="email">
        </label>
    
        <label for="password">Password
            <input type="password" id="password" name="password">
        </label>
        
        <label for="confirmPassword">Confirm Password
            <input type="password" id="confirmPassword" name="confirmPassword">
        </label>
    
        <label>Gender</label>
        <div class="gender-options">
            <input type="radio" id="male" name="gender" value="Male"> Male
            <input type="radio" id="female" name="gender" value="Female"> Female
        </div>

        <label id="terms-label" for="terms">I agree to the Terms and Conditions
            <input type="checkbox" id="terms" name="terms">
        </label>
        
        <span class="error" id="error-message"></span><br>
    
        <button class="custom-btn btn-3" id="btn-3"><span><input type="submit" value="Register Now"></span></button>
      </form>
